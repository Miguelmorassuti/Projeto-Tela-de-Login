<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/geral.css" media="all">
    <link rel="stylesheet" href="estilos/Mobile.css">
    <link rel="stylesheet" href="estilos/desktop.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Tela de Login</title>
</head>

<body>
   
        <section>
            <article>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>

                <form action="#" method="post">

                    <div class="login">
                        <span class="material-symbols-outlined">
                        mail</span>

                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail"><br>
                    </div>

                    <div class="login">
                        <span class="material-symbols-outlined">
                        key</span>
                        
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha"><br>
                    </div>

        
                    <input type="submit" name="login" id="entrar" value="Entrar">
                   
                </form>

                <!-- <div id="clickEsqueci" class="LinkSenha" > -->
                    <a href="#" class="botao">
                        Esqueci a senha 
                        <span class="material-symbols-outlined">
                            pin
                        </span>
                    </a>
               

            </article>
            <div id="imgFundo">
            </div>
        </section>
  
</body>
</html>
